<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Info-Company</title>
  </head>

  <body>
    <header class="page-header">
      <div class="page-header__column">
        <img
          src="images/interface-logout--arrow-exit-frame-leave-logout-rectangle-right.png"
        />
        <h1>나라정보</h1>
        <div class="country-select">
          <span>캐나다</span>
          <img src="images/Polygon 1.png" />
        </div>
      </div>
    </header>

    
      <div class="exchange-rate">
        <div class="exchange-rate__column">
          <div>
            <span>지금 </span><span class="exchange-rate__country">캐나다</span
            ><span>의 환율은</span>
            <div class="exchange-rate__info">
              <img src="images/graph-icon.png" class="graph-icon" />
              <span class="exchange-rate__value">987.26</span
              ><span>원 입니다.</span>
            </div>
          </div>
        </div>
        <div class="exchange-rate__column">
          <img src="images/canada.png" />
        </div>
      </div>

      <!-- 여기부터 -->
      <!-- <img src="images/scroll-img.png" class="scroll-img"> -->
      
      <div class="image-container">
        <div class="image-wrapper">
          <img class="image" src="images/scroll-img1.png" alt="Image 1">
          <img class="image selected" src="images/scroll-img2.png" alt="Image 2">
          <img class="image" src="images/scroll-img3.png" alt="Image 3">
        </div>
      </div>
      <div class="button-container">
        <div class="button" onclick="changeImage(0)"></div>
        <div class="button selected" onclick="changeImage(1)"></div>
        <div class="button" onclick="changeImage(2)"></div>
      </div>

      <!-- 여기까지 -->
      <main class="main-screen">
      <div class="info-country__banner">
        <img
          src="images/info-country_banner1.png"
          class="info-country__banner"
        />
        <img
          src="images/info-country_banner2.png"
          class="info-country__banner"
        />
      </div>

      <img src="images/contour.png" class="contour" />

      <div class="title-with-button">
        <span class="main-screen__title">지금 캐나다의 소식은?</span>
        <button class="title-with-button__button">조회순</button>
        <button class="title-with-button__button">추천순</button>
      </div>
      <div class="country-news">
        <div class="country-news__column">
          <img class="country-news__img" src="images/country-news_img1.png" />
          <div class="country-news__news">
            <span class="country-news__title">캐나다 CCB 인상</span>
            <span class="country-news__title"
              >자녀 한명당 얼마나 돌려 받을까?</span
            >
            <span class="country-news__time">2023.07.19 소식</span>
          </div>
        </div>
      </div>
      <div class="country-news">
        <div class="country-news__column">
          <img class="country-news__img" src="images/country-news_img2.png" />
          <div class="country-news__news">
            <span class="country-news__title">기준금 또 인상되다</span>
            <span class="country-news__title">4.75%에서 5%로 인상</span>
            <span class="country-news__time">2023.07.15 소식</span>
          </div>
        </div>
      </div>
      <div class="country-news">
        <div class="country-news__column">
          <img class="country-news__img" src="images/country-news_img3.png" />
          <div class="country-news__news">
            <span class="country-news__title">역대 대규모 채용 시작</span>
            <span class="country-news__title">밴쿠버 항공 신입/경력 채용</span>
            <span class="country-news__time">2023.07.12 소식</span>
          </div>
        </div>
      </div>
      <div class="country-news">
        <div class="country-news__column">
          <img class="country-news__img" src="images/country-news_img1.png" />
          <div class="country-news__news">
            <span class="country-news__title"
              >세계에서 5번째로 살기 좋은 도시</span
            >
            <span class="country-news__title">캐나다 밴쿠버 선정</span>
            <span class="country-news__time">2023.07.12 소식</span>
          </div>
        </div>
      </div>

      <button class="long-button">소식 전체보기</button>
    </main>

    <script
      src="https://kit.fontawesome.com/6b2b67b71a.js"
      crossorigin="anonymous"
    ></script>
    <script src="slideShow.js"></script>
  </body>
</html>
