<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Info-Company</title>

  <body>
    <header class="page-header">
      <div class="page-header__column">
        <img
          src="images/interface-logout--arrow-exit-frame-leave-logout-rectangle-right.png"
        />
        <h1>채용공고</h1>
        <div class="country-select">
          <span>캐나다</span>
          <img src="images/Polygon 1.png" />
        </div>
      </div>
    </header>

    <div class="nav-bar">
        <a href="imployment.html"><span class="nav-bar__imployment">채용 홈</span></a>
        <a href="all.html"><span class="nav-bar_all">전체보기</span></a>
    </div>

    <main class="main-screen" id="main-screen">
        <img src="images/view-scrap-banner.png" alt="" class="view-scrap-banner">
      <span class="main-screen__title">지금 뜨고 있는 공고들 모아보기</span>
      <div class="button-select">
        <button class="button-select__button">조회순</button>

        <img src="images/job-posting_2.png" />
      </div>
      <div class="job-posting-list">
        <img src="images/job-posting_3.png" />
        <img src="images/job-posting_4.png" />
      </div>

      <button class="long-button">공고 전체보기</button>

      <img src="images/contour.png" class="contour">

      
        <span class="main-screen__title">인증된 회사의 공고보기</span>

      <img src="images/certified_1.png" alt="" class="certified">
      <img src="images/certified_2.png" alt="" class="certified">
      <img src="images/certified_3.png" alt="" class="certified">
      <img src="images/certified_4.png" alt="" class="certified">

      <button class="long-button">인증된 안심 공고 전체보기</button>      

    </main>

    <script
      src="https://kit.fontawesome.com/6b2b67b71a.js"

    ></script>
