<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Info-Company</title>
  </head>

  <body>
    <header class="page-header">
      <div class="page-header__column">
        <img
          src="images/interface-logout--arrow-exit-frame-leave-logout-rectangle-right.png"
        />
        <h1>채용공고</h1>
        <div class="country-select">
          <span>캐나다</span>
          <img src="images/Polygon 1.png" />
        </div>
      </div>
    </header>

    <div class="nav-bar">
      <a href="imployment.html"
        ><span class="nav-bar__imployment">채용 홈</span></a
      >
      <a href="all.html"><span class="nav-bar_all">전체보기</span></a>
    </div>

    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        type="text"
        placeholder="희망하는 회사의 공고를 입력해보세요."
        size="idv0"
      />
    </div>

    <main class="main-screen" id="main-screen">
      <div class="filters">
        <img src="images/filter-icon.png" alt="" class="filter-icon" />
        <div class="filters__list">
          <img src="images/filter1.png" alt="" class="filters__filter" />
          <img src="images/filter2.png" alt="" class="filters__filter" />
          <img src="images/filter3.png" alt="" class="filters__filter" />
          <img src="images/filter4.png" alt="" class="filters__filter" />
          <img src="images/filter5.png" alt="" class="filters__filter" />
        </div>
      </div>

      <div class="apply-box">
        <img src="images/scrap-icon.png" alt="" class="apply-box__scrap">
        <div class="apply-box__corp">
          <div class="apply-box__corp-name">네오파이낸셜</div>
          <img src="images/safe_certified.png" alt="" />
        </div>
        <div class="apply-box__title">크레딧 카드 담당 개발자 채용</div>
        <div class="apply-box__contents">경력무관 I 상시채용</div>
        <img src="images/apply-button.png" alt="" class="apply-button" />
      </div>
      <div class="apply-box">
        <img src="images/unscrap-icon.png" alt="" class="apply-box__scrap">
        <div class="apply-box__corp">
          <div class="apply-box__corp-name">메가블럭</div>
        </div>
        <div class="apply-box__title">커머스팀 채용</div>
        <div class="apply-box__contents">경력무관 I ~09/15까지</div>
        <img src="images/apply-button.png" alt="" class="apply-button" />
      </div>
      <div class="apply-box">
        <img src="images/unscrap-icon.png" alt="" class="apply-box__scrap">
        <div class="apply-box__corp">
          <div class="apply-box__corp-name">씨네플렉스</div>
          <img src="images/certified_complete.png" alt="">
          <img src="images/safe_certified.png" alt="" />
        </div>
        <div class="apply-box__title">멀티플렉스 운영 담당자 모집</div>
        <div class="apply-box__contents">3년이상 I ~10/15 까지</div>
        <img src="images/apply-button.png" alt="" class="apply-button" />
      </div>
      <div class="apply-box">
        <img src="images/unscrap-icon.png" alt="" class="apply-box__scrap">
        <div class="apply-box__corp">
          <div class="apply-box__corp-name">스핀 마스터</div>
        </div>
        <div class="apply-box__title">완구류 상품 디자이너 모집</div>
        <div class="apply-box__contents">경력무관 I 수시채용</div>
        <img src="images/apply-button.png" alt="" class="apply-button" />
      </div>
      <div class="apply-box">
        <img src="images/scrap-icon.png" alt="" class="apply-box__scrap">
        <div class="apply-box__corp">
          <div class="apply-box__corp-name">코렐</div>
          <img src="images/certified_complete.png" alt="">
        </div>
        <div class="apply-box__title">IT 인프라 파트 채용</div>
        <div class="apply-box__contents">경력무관 I 채용시 마감</div>
        <img src="images/apply-button.png" alt="" class="apply-button" />
      </div>
      <div class="apply-box">
        <img src="images/scrap-icon.png" alt="" class="apply-box__scrap">
        <div class="apply-box__corp">
          <div class="apply-box__corp-name">캐나다구스</div>
          <img src="images/safe_certified.png" alt="" />
        </div>
        <div class="apply-box__title">웹 백엔드 개발자 채용</div>
        <div class="apply-box__contents">경력무관 I 상시채용</div>
        <img src="images/apply-button.png" alt="" class="apply-button" />
      </div>
      <div class="apply-box">
        <img src="images/unscrap-icon.png" alt="" class="apply-box__scrap">
        <div class="apply-box__corp">
          <div class="apply-box__corp-name">아이맥스</div>
        </div>
        <div class="apply-box__title">아이맥스 영사기 담당자 채용</div>
        <div class="apply-box__contents">4년이상 I ~10/02 까지</div>
        <img src="images/apply-button.png" alt="" class="apply-button" />
      </div>

    </main>

    <script
      src="https://kit.fontawesome.com/6b2b67b71a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
